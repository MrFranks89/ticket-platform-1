<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{fragments :: head}"></div>
	<title>Dettagli Operatore</title>
	<style>
		/* Stile della card */
		.card {
			border: none;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			margin-top: 30px;
		}

		.card-header {
			background-color: #aeb0af;
			color: white;
			font-size: 1.5rem;
			padding: 15px;
			text-align: center;
		}

		.card img {
			border-radius: 15px;
			max-height: 300px;
			object-fit: cover;
		}

		.card-body {
			padding: 20px;
			background-color: #f9f9f9;
		}

		.card-body dl {
			margin-bottom: 15px;
		}

		.card-body dt {
			font-weight: bold;
			color: #555;
		}

		.card-body dd {
			font-size: 1.2rem;
			color: #333;
		}

		/* Pulsanti */
		.btn {
			transition: all 0.3s ease;
			font-size: 1rem;
		}

		.btn:hover {
			transform: scale(1.05);
			opacity: 0.9;
		}

		/* Layout e Spaziatura */
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		.btn-back {
			margin-top: 30px;
		}

		/* Stile Tabella */
		.table {
			width: 100%;
			border-radius: 8px;
			overflow: hidden;
			border: 1px solid #ddd;
		}

		.table thead {
			background-color: #f1f1f1;
		}

		.table th,
		.table td {
			padding: 10px;
			text-align: left;
			font-size: 1rem;
		}

		.table tbody tr:hover {
			background-color: #f7f7f7;
		}

		.table-striped tbody tr:nth-child(odd) {
			background-color: #f9f9f9;
		}

		/* Centro pulsanti in basso */
		.btn-group {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-top: 20px;
		}

		/* Adattamento per dispositivi mobili */
		@media (max-width: 768px) {
			.card-body {
				padding: 15px;
			}

			.card img {
				max-height: 250px;
			}
		}
	</style>
</head>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dettagli Operatore</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<nav th:replace="~{navbar :: navbar('operatore')}"> </nav>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Informazioni Operatore</h2>
			</div>
			<div class="card-body">
				<p><strong>Nome:</strong> <span th:text="${operatori.nome}"></span></p>
				<p><strong>Cognome:</strong> <span th:text="${operatori.cognome}"></span></p>
				<p><strong>Email:</strong> <span th:text="${operatori.email}"></span></p>
				<p><strong>Disponibilit√†:</strong> <span
						th:text="${operatori.disponibile ? 'Disponibile' : 'Non disponibile'}"></span></p>
			</div>
		</div>

		<div class="card mt-4">
			<div class="card-header">
				<h2>Ticket Assegnati</h2>
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>Ticket ID</th>
							<th>Titolo</th>
							<th>Descrizione</th>
							<th>Stato</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${assignedTickets}">
							<td th:text="${ticket.id}">ID Ticket</td>
							<td th:text="${ticket.titolo}">Titolo Ticket</td>
							<td th:text="${ticket.descrizione}">Descrizione Ticket</td>
							<td th:text="${ticket.stato}">Stato Ticket</td>
						</tr>
						<tr th:if="${assignedTickets.isEmpty()}">
							<td colspan="4" class="text-center">Nessun ticket assegnato.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<div th:replace="~{fragments :: scripts}"></div>

</body>

</html>
